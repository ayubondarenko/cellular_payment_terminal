<script type="application/javascript">
    function func(s, a, b) {
//        console.log('начал');
        if (s.match(/^$/)) {
            return -1;
        }

        var i = s.length -1;
        var aIndex =     -1;
        var bIndex =     -1;

        while ((aIndex == -1) && (bIndex == -1) && (i > 0)) {
            if (s.substring(i, i +1) == a) {
                aIndex = i;
            }
            if (s.substring(i, i +1) == b) {
                bIndex = i;
            }
            i = i - 1;
        }

        if (aIndex != -1) {
            if (bIndex == -1) {
                return aIndex;
            }
            else {
                return Math.max(aIndex, bIndex);
            }
        }

        if (bIndex != -1) {
            return bIndex;
        }
        else {
            return -1;
        }
    }

    function func1(s, a, b) {
        if(!s || !s.length )return -1;
        for(var i = s.length-1; i>0; i--){
            if(s[i] == a ||s[i] == b){
                return i;
            }
        }
        return -1;
    }
    var s ="1fjslfjsjfjld v1xvjsdladfj";
    var a= '1';
    var b= 'л';
   console.log(func(s,a,b));
   console.log(func1(s,a,b));

</script>
